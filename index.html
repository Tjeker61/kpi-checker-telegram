<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KPI Checker App (Alpha)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000000);
            background-color: var(--tg-theme-bg-color, #ffffff);
        }
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
            text-align: center;
            color: var(--tg-theme-text-color, #000000);
        }
        .auth-block {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }
        .auth-status {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .nav-button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 16px;
            transition: opacity 0.2s ease;
        }
        .nav-button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>KPI Checker App (Alpha)</h1>
    
    <div class="auth-block">
        <div class="auth-status">Статус авторизации: <span id="auth-result">Проверка...</span></div>
    </div>

    <button class="nav-button" onclick="navigateTo('kpi-plans.html')">KPI Планы</button>
    <button class="nav-button" onclick="navigateTo('ad-lists.html')">Кампании</button>
    <button class="nav-button" onclick="navigateTo('log.html')">Тесты, не жми сюда</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("Закрыть").show().onClick(function(){ tg.close(); });

        function navigateTo(page) {
            window.location.href = page;
        }

        async function authorizeUser() {
            const userId = tg.initDataUnsafe?.user?.id;
            const username = tg.initDataUnsafe?.user?.username;
            
            if (!userId) {
                document.getElementById('auth-result').textContent = 'Ошибка: Не удалось получить ID пользователя';
                return;
            }

            try {
                const response = await fetch(`https://n8n61-fa4ea4ac7379.herokuapp.com/webhook/kpi-checker-web?userId=${userId}&username=${username}&page=main&action=authorize`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                document.getElementById('auth-result').textContent = data;
            } catch (error) {
                console.error("Ошибка при авторизации:", error);
                document.getElementById('auth-result').textContent = 'Ошибка при авторизации';
            }
        }

        // Вызываем функцию авторизации при загрузке страницы
        window.onload = authorizeUser;
    </script>
</body>
</html>
