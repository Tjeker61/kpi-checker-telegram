<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KPI Data Table</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000000);
            background-color: var(--tg-theme-bg-color, #ffffff);
        }
        h1 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 16px;
            text-align: center;
            color: var(--tg-theme-hint-color, #999999);
        }
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            background-color: var(--tg-theme-bg-color, #ffffff);
            border-radius: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 14px;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--tg-theme-hint-color, #cccccc);
        }
        thead {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        th {
            font-weight: 500;
            color: var(--tg-theme-hint-color, #999999);
        }
        tr:last-child td {
            border-bottom: none;
        }
        .tg-button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 16px;
            transition: opacity 0.2s ease;
        }
        .tg-button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>KPI Data Table</h1>
    <div id="table-container" class="table-container">
        <!-- Таблица будет динамически заполнена -->
    </div>
    <button class="tg-button" onclick="sendData()">Отправить данные</button>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("Закрыть").show().onClick(function(){ tg.close(); });

        // Функция для получения данных от n8n
        async function fetchData() {
            const userId = tg.initDataUnsafe?.user?.id || 'default';
            const response = await fetch(`https://n8n61-fa4ea4ac7379.herokuapp.com/webhook-test/68ee9348-31e9-4b8a-9954-58e2dd779db6?userId=${userId}`);
            const data = await response.json();
            return data;
        }

        // Функция для создания таблицы из полученных данных
        function createTable(data) {
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>KPI ID</th>
                            <th>Project Site ID</th>
                            <th>Posting Plan</th>
                            <th>Spent Plan Total</th>
                            <th>Spent Reach Plan</th>
                            <th>Spent Grow Plan</th>
                            <th>Reach Plan</th>
                            <th>Reactions Plan</th>
                            <th>Grow Plan</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(row => {
                tableHTML += `
                    <tr>
                        <td>${row.kpi_id}</td>
                        <td>${row.project_site_id}</td>
                        <td>${row.posting_plan || '-'}</td>
                        <td>${row.spent_plan_total}</td>
                        <td>${row.spent_reach_plan || '-'}</td>
                        <td>${row.spent_grow_plan || '-'}</td>
                        <td>${row.reach_plan || '-'}</td>
                        <td>${row.reactions_plan || '-'}</td>
                        <td>${row.grow_plan || '-'}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            document.getElementById('table-container').innerHTML = tableHTML;
        }

        // Загрузка данных при открытии страницы
        window.onload = async function() {
            const data = await fetchData();
            createTable(data);
        };

        function sendData() {
            tg.sendData("User viewed KPI data");
            tg.showAlert("Данные отправлены!");
        }
    </script>
</body>
</html>
