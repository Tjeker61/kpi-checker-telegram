<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KPI Checker App (Alpha)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000000);
            background-color: var(--tg-theme-bg-color, #ffffff);
        }
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
            text-align: center;
            color: var(--tg-theme-text-color, #000000);
        }
        .nav-button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 16px;
            transition: opacity 0.2s ease;
        }
        .nav-button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>KPI Checker App (Alpha)</h1>
    <button class="nav-button" onclick="navigateTo('kpi-plans.html')">KPI Планы</button>
    <button class="nav-button" onclick="navigateTo('current-campaigns.html')">Актуальные кампании</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("Закрыть").show().onClick(function(){ tg.close(); });

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
