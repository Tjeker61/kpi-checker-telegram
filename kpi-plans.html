<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KPI Планы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... (предыдущие стили остаются без изменений) ... */
    </style>
</head>
<body>
    <h1>KPI Планы</h1>
    <div id="loading">Загрузка данных...</div>
    <div id="error-message" style="display:none;"></div>
    <div id="table-container" class="table-container" style="display:none;">
        <!-- Таблица будет динамически заполнена -->
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("Назад").show().onClick(function(){ window.location.href = 'index.html'; });

        let kpiData = [];

        async function fetchData() {
            const userId = tg.initDataUnsafe?.user?.id;
            const username = tg.initDataUnsafe?.user?.username;
            
            if (!userId) {
                throw new Error('Не удалось получить ID пользователя');
            }

            try {
                const response = await fetch(`https://n8n61-fa4ea4ac7379.herokuapp.com/webhook-test/kpi-checker-web?userId=${userId}&username=${username}&page=kpi-plans&action=get-data`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log("Received data:", data); // Отладочный вывод
                if (!Array.isArray(data) || data.length === 0 || !data[0].kpi_table) {
                    throw new Error('Неверный формат данных');
                }
                return data[0].kpi_table;
            } catch (error) {
                console.error("Ошибка при загрузке данных:", error);
                throw error;
            }
        }

        function formatNumber(num) {
            return num != null ? num.toLocaleString('ru-RU') : '-';
        }

        function createTable(data) {
            if (!Array.isArray(data) || data.length === 0) {
                throw new Error('Нет данных для отображения');
            }

            const headers = [
                { key: 'project_id', label: 'Project ID' },
                { key: 'project_name', label: 'Project Name' },
                { key: 'site_name', label: 'Site Name' },
                { key: 'kpi_id', label: 'KPI ID' },
                { key: 'project_site_id', label: 'Project Site ID' },
                { key: 'posting_plan', label: 'Posting Plan' },
                { key: 'spent_plan_total', label: 'Spent Plan Total' },
                { key: 'spent_reach_plan', label: 'Spent Reach Plan' },
                { key: 'spent_grow_plan', label: 'Spent Grow Plan' },
                { key: 'reach_plan', label: 'Reach Plan' },
                { key: 'reactions_plan', label: 'Reactions Plan' },
                { key: 'grow_plan', label: 'Grow Plan' }
            ];

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            ${headers.map(h => `<th data-key="${h.key}">${h.label}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(row => {
                tableHTML += `
                    <tr>
                        ${headers.map(h => `<td>${h.key.includes('plan') || h.key.includes('spent') ? formatNumber(row[h.key]) : (row[h.key] ?? '-')}</td>`).join('')}
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            document.getElementById('table-container').innerHTML = tableHTML;

            // Add sorting functionality
            document.querySelectorAll('th').forEach(th => {
                th.addEventListener('click', () => {
                    const key = th.getAttribute('data-key');
                    sortTable(key);
                });
            });
        }

        function sortTable(key) {
            kpiData.sort((a, b) => {
                if (a[key] === null) return 1;
                if (b[key] === null) return -1;
                if (a[key] < b[key]) return -1;
                if (a[key] > b[key]) return 1;
                return 0;
            });
            createTable(kpiData);
        }

        window.onload = async function() {
            try {
                kpiData = await fetchData();
                createTable(kpiData);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('table-container').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = `Ошибка: ${error.message}`;
                console.error("Подробности ошибки:", error);
            }
        };
    </script>
</body>
</html>
