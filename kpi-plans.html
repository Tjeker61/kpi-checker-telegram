<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KPI Планы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000000);
            background-color: var(--tg-theme-bg-color, #ffffff);
        }
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
            text-align: center;
            color: var(--tg-theme-text-color, #000000);
        }
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            background-color: var(--tg-theme-bg-color, #ffffff);
            border-radius: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 14px;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--tg-theme-hint-color, #cccccc);
        }
        thead {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        th {
            font-weight: 500;
            color: var(--tg-theme-hint-color, #999999);
            cursor: pointer;
        }
        th:hover {
            background-color: var(--tg-theme-hint-color, #cccccc);
        }
        tr:last-child td {
            border-bottom: none;
        }
        #loading, #error-message {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: var(--tg-theme-hint-color, #999999);
        }
        #error-message {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>KPI Планы</h1>
    <div id="loading">Загрузка данных...</div>
    <div id="error-message" style="display:none;"></div>
    <div id="table-container" class="table-container" style="display:none;">
        <!-- Таблица будет динамически заполнена -->
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("Назад").show().onClick(function(){ window.location.href = 'index.html'; });

        let kpiData = [];

        async function fetchData() {
            const userId = tg.initDataUnsafe?.user?.id;
            const username = tg.initDataUnsafe?.user?.username;
            
            if (!userId) {
                throw new Error('Не удалось получить ID пользователя');
            }

            try {
                const response = await fetch(`https://n8n61-fa4ea4ac7379.herokuapp.com/webhook-test/kpi-checker-web?userId=${userId}&username=${username}&page=kpi-plans&action=get-data`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                return data[0].kpi_table;
            } catch (error) {
                console.error("Ошибка при загрузке данных:", error);
                throw error;
            }
        }

        function formatNumber(num) {
            return num ? num.toLocaleString('ru-RU') : '-';
        }

        function createTable(data) {
            const headers = [
                { key: 'project_id', label: 'Project ID' },
                { key: 'project_name', label: 'Project Name' },
                { key: 'site_name', label: 'Site Name' },
                { key: 'kpi_id', label: 'KPI ID' },
                { key: 'project_site_id', label: 'Project Site ID' },
                { key: 'posting_plan', label: 'Posting Plan' },
                { key: 'spent_plan_total', label: 'Spent Plan Total' },
                { key: 'spent_reach_plan', label: 'Spent Reach Plan' },
                { key: 'spent_grow_plan', label: 'Spent Grow Plan' },
                { key: 'reach_plan', label: 'Reach Plan' },
                { key: 'reactions_plan', label: 'Reactions Plan' },
                { key: 'grow_plan', label: 'Grow Plan' }
            ];

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            ${headers.map(h => `<th data-key="${h.key}">${h.label}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(row => {
                tableHTML += `
                    <tr>
                        ${headers.map(h => `<td>${h.key.includes('plan') ? formatNumber(row[h.key]) : (row[h.key] ?? '-')}</td>`).join('')}
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            document.getElementById('table-container').innerHTML = tableHTML;

            // Add sorting functionality
            document.querySelectorAll('th').forEach(th => {
                th.addEventListener('click', () => {
                    const key = th.getAttribute('data-key');
                    sortTable(key);
                });
            });
        }

        function sortTable(key) {
            kpiData.sort((a, b) => {
                if (a[key] === null) return 1;
                if (b[key] === null) return -1;
                if (a[key] < b[key]) return -1;
                if (a[key] > b[key]) return 1;
                return 0;
            });
            createTable(kpiData);
        }

        window.onload = async function() {
            try {
                kpiData = await fetchData();
                createTable(kpiData);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('table-container').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = `Ошибка: ${error.message}`;
            }
        };
    </script>
</body>
</html>
