<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KPI Планы (Отладка)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... (предыдущие стили остаются без изменений) ... */
        #debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>KPI Планы (Отладка)</h1>
    <div id="loading">Загрузка данных...</div>
    <div id="table-container" class="table-container" style="display:none;">
        <!-- Таблица будет динамически заполнена -->
    </div>
    <div id="debug-info"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("Назад").show().onClick(function(){ window.location.href = 'index.html'; });

        function debugLog(message) {
            console.log(message);
            document.getElementById('debug-info').textContent += message + '\n';
        }

        async function fetchData() {
            const userId = tg.initDataUnsafe?.user?.id || 'default';
            debugLog(`Fetching data for userId: ${userId}`);
            try {
                const response = await fetch(`https://n8n61-fa4ea4ac7379.herokuapp.com/webhook-test/68ee9348-31e9-4b8a-9954-58e2dd779db6?userId=${userId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                debugLog(`Received data: ${JSON.stringify(data, null, 2)}`);
                return data;
            } catch (error) {
                console.error("Ошибка при загрузке данных:", error);
                document.getElementById('loading').textContent = "Ошибка при загрузке данных. Пожалуйста, попробуйте позже.";
                debugLog(`Error: ${error.message}`);
                throw error;
            }
        }

        function createTable(data) {
            debugLog('Creating table...');
            if (!Array.isArray(data) || data.length === 0) {
                debugLog('Data is not an array or is empty');
                document.getElementById('table-container').innerHTML = '<p>Нет данных для отображения</p>';
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>KPI ID</th>
                            <th>Project Site ID</th>
                            <th>Posting Plan</th>
                            <th>Spent Plan Total</th>
                            <th>Spent Reach Plan</th>
                            <th>Spent Grow Plan</th>
                            <th>Reach Plan</th>
                            <th>Reactions Plan</th>
                            <th>Grow Plan</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(row => {
                tableHTML += `
                    <tr>
                        <td>${row.kpi_id}</td>
                        <td>${row.project_site_id}</td>
                        <td>${row.posting_plan ?? '-'}</td>
                        <td>${row.spent_plan_total}</td>
                        <td>${row.spent_reach_plan ?? '-'}</td>
                        <td>${row.spent_grow_plan ?? '-'}</td>
                        <td>${row.reach_plan ?? '-'}</td>
                        <td>${row.reactions_plan ?? '-'}</td>
                        <td>${row.grow_plan ?? '-'}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            document.getElementById('table-container').innerHTML = tableHTML;
            debugLog('Table HTML created');
            document.getElementById('loading').style.display = 'none';
            document.getElementById('table-container').style.display = 'block';
            debugLog('Table displayed');
        }

        window.onload = async function() {
            debugLog('Page loaded');
            try {
                const data = await fetchData();
                createTable(data);
            } catch (error) {
                debugLog(`Error in onload: ${error.message}`);
            }
        };
    </script>
</body>
</html>
