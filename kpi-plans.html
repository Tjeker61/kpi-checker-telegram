<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KPI Планы (Отладка)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... (предыдущие стили остаются без изменений) ... */
        #debug-info {
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>KPI Планы (Отладка)</h1>
    <div id="loading">Загрузка данных...</div>
    <div id="error-message" style="display:none;"></div>
    <div id="table-container" class="table-container" style="display:none;">
        <!-- Таблица будет динамически заполнена -->
    </div>
    <div id="debug-info"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("Назад").show().onClick(function(){ window.location.href = 'index.html'; });

        let kpiData = [];

        function debugLog(message) {
            console.log(message);
            document.getElementById('debug-info').textContent += message + '\n';
        }

        async function fetchData() {
            const userId = tg.initDataUnsafe?.user?.id;
            const username = tg.initDataUnsafe?.user?.username;
            
            debugLog(`Fetching data for user: ${userId}, ${username}`);

            if (!userId) {
                throw new Error('Не удалось получить ID пользователя');
            }

            try {
                const response = await fetch(`https://n8n61-fa4ea4ac7379.herokuapp.com/webhook-test/kpi-checker-web?userId=${userId}&username=${username}&page=kpi-plans&action=get-data`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                debugLog(`Received data: ${JSON.stringify(data, null, 2)}`);
                
                if (!data) {
                    throw new Error('Получены пустые данные');
                }
                
                if (Array.isArray(data)) {
                    debugLog('Data is an array');
                    if (data.length === 0) {
                        throw new Error('Получен пустой массив данных');
                    }
                    if (data[0].kpi_table) {
                        debugLog('Found kpi_table in the first array element');
                        return data[0].kpi_table;
                    } else {
                        debugLog('kpi_table not found in the first array element, returning the whole array');
                        return data;
                    }
                } else if (typeof data === 'object' && data.kpi_table) {
                    debugLog('Data is an object with kpi_table property');
                    return data.kpi_table;
                } else {
                    debugLog('Unexpected data structure');
                    throw new Error('Неожиданная структура данных');
                }
            } catch (error) {
                debugLog(`Error in fetchData: ${error.message}`);
                throw error;
            }
        }

        function formatNumber(num) {
            return num != null ? num.toLocaleString('ru-RU') : '-';
        }

        function createTable(data) {
            debugLog(`Creating table with data: ${JSON.stringify(data, null, 2)}`);
            
            if (!Array.isArray(data) || data.length === 0) {
                throw new Error('Нет данных для отображения');
            }

            const headers = Object.keys(data[0]).map(key => ({ key, label: key }));

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            ${headers.map(h => `<th data-key="${h.key}">${h.label}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(row => {
                tableHTML += `
                    <tr>
                        ${headers.map(h => `<td>${h.key.includes('plan') || h.key.includes('spent') ? formatNumber(row[h.key]) : (row[h.key] ?? '-')}</td>`).join('')}
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            document.getElementById('table-container').innerHTML = tableHTML;
            debugLog('Table created successfully');

            // Add sorting functionality
            document.querySelectorAll('th').forEach(th => {
                th.addEventListener('click', () => {
                    const key = th.getAttribute('data-key');
                    sortTable(key);
                });
            });
        }

        function sortTable(key) {
            debugLog(`Sorting table by ${key}`);
            kpiData.sort((a, b) => {
                if (a[key] === null) return 1;
                if (b[key] === null) return -1;
                if (a[key] < b[key]) return -1;
                if (a[key] > b[key]) return 1;
                return 0;
            });
            createTable(kpiData);
        }

        window.onload = async function() {
            debugLog('Page loaded, starting data fetch');
            try {
                kpiData = await fetchData();
                createTable(kpiData);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('table-container').style.display = 'block';
                debugLog('Data loaded and table displayed successfully');
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = `Ошибка: ${error.message}`;
                debugLog(`Error in onload: ${error.message}`);
                console.error("Подробности ошибки:", error);
            }
        };
    </script>
</body>
</html>
