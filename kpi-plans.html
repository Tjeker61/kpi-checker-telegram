<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KPI Планы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000000);
            background-color: var(--tg-theme-bg-color, #ffffff);
        }
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
            text-align: center;
            color: var(--tg-theme-text-color, #000000);
        }
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            background-color: var(--tg-theme-bg-color, #ffffff);
            border-radius: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 14px;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--tg-theme-hint-color, #cccccc);
        }
        thead {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        th {
            font-weight: 500;
            color: var(--tg-theme-hint-color, #999999);
            cursor: pointer;
        }
        th:hover {
            background-color: var(--tg-theme-hint-color, #cccccc);
        }
        tr:last-child td {
            border-bottom: none;
        }
        tbody tr {
            cursor: pointer;
        }
        tbody tr:hover {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        #loading, #error-message {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: var(--tg-theme-hint-color, #999999);
        }
        #error-message {
            color: #ff0000;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: var(--tg-theme-bg-color, #ffffff);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: var(--tg-theme-hint-color, #999999);
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: var(--tg-theme-text-color, #000000);
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 4px;
        }
        .save-btn {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>KPI Планы</h1>
    <div id="loading">Загрузка данных...</div>
    <div id="error-message" style="display:none;"></div>
    <div id="table-container" class="table-container" style="display:none;">
        <!-- Таблица будет динамически заполнена -->
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Редактировать план</h2>
            <form id="editForm">
                <!-- Форма будет динамически заполнена -->
            </form>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("Назад").show().onClick(function(){ window.location.href = 'index.html'; });

        let kpiData = [];
        let currentEditIndex = -1;

        async function fetchData() {
            const userId = tg.initDataUnsafe?.user?.id;
            const username = tg.initDataUnsafe?.user?.username;
            
            if (!userId) {
                throw new Error('Не удалось получить ID пользователя');
            }

            try {
                const response = await fetch(`https://n8n61-fa4ea4ac7379.herokuapp.com/webhook/kpi-checker-web?userId=${userId}&username=${username}&page=kpi-plans&action=get-data`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (!Array.isArray(data) || data.length === 0 || !data[0].kpi_table) {
                    throw new Error('Неверный формат данных или пустой массив');
                }
                return data[0].kpi_table;
            } catch (error) {
                console.error("Ошибка при загрузке данных:", error);
                throw error;
            }
        }

        function formatNumber(num) {
            return num != null ? num.toLocaleString('ru-RU') : '-';
        }

        function createTable(data) {
            const headers = [
                { key: 'project_id', label: 'Project ID' },
                { key: 'project_name', label: 'Project Name' },
                { key: 'site_name', label: 'Site Name' },
                { key: 'kpi_id', label: 'KPI ID' },
                { key: 'project_site_id', label: 'Project Site ID' },
                { key: 'posting_plan', label: 'Posting Plan' },
                { key: 'spent_plan_total', label: 'Spent Plan Total' },
                { key: 'spent_reach_plan', label: 'Spent Reach Plan' },
                { key: 'spent_grow_plan', label: 'Spent Grow Plan' },
                { key: 'reach_plan', label: 'Reach Plan' },
                { key: 'reactions_plan', label: 'Reactions Plan' },
                { key: 'grow_plan', label: 'Grow Plan' }
            ];

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            ${headers.map(h => `<th data-key="${h.key}">${h.label}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach((row, index) => {
                tableHTML += `
                    <tr data-index="${index}">
                        ${headers.map(h => `<td>${h.key.includes('plan') || h.key.includes('spent') ? formatNumber(row[h.key]) : (row[h.key] ?? '-')}</td>`).join('')}
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            document.getElementById('table-container').innerHTML = tableHTML;

            // Add sorting functionality
            document.querySelectorAll('th').forEach(th => {
                th.addEventListener('click', () => {
                    const key = th.getAttribute('data-key');
                    sortTable(key);
                });
            });

            // Add row click event for editing
            document.querySelectorAll('tbody tr').forEach(tr => {
                tr.addEventListener('click', () => {
                    const index = tr.getAttribute('data-index');
                    openEditModal(index);
                });
            });
        }

        function sortTable(key) {
            kpiData.sort((a, b) => {
                if (a[key] === null) return 1;
                if (b[key] === null) return -1;
                if (a[key] < b[key]) return -1;
                if (a[key] > b[key]) return 1;
                return 0;
            });
            createTable(kpiData);
        }

        function openEditModal(index) {
            currentEditIndex = parseInt(index);
            const data = kpiData[currentEditIndex];
            const modal = document.getElementById('editModal');
            const form = document.getElementById('editForm');

            // Обновляем заголовок модального окна
            document.getElementById('modalTitle').textContent = `Редактировать план ${data.project_name}-${data.site_name}`;

            const editableFields = ['posting_plan', 'spent_plan_total', 'spent_reach_plan', 'spent_grow_plan', 'reach_plan', 'reactions_plan', 'grow_plan'];
            
            let formHTML = '';
            editableFields.forEach(key => {
                formHTML += `
                    <div class="form-group">
                        <label for="${key}">${key}</label>
                        <input type="text" id="${key}" name="${key}" value="${data[key] ?? ''}">
                    </div>
                `;
            });
            formHTML += '<button type="submit" class="save-btn">Сохранить</button>';
            form.innerHTML = formHTML;

            modal.style.display = 'block';
        }

        async function saveChanges(formData) {
            const userId = tg.initDataUnsafe?.user?.id;
            const username = tg.initDataUnsafe?.user?.username;

            // Добавляем идентификаторы к данным формы
            const dataToSend = {
                ...formData,
                project_id: kpiData[currentEditIndex].project_id,
                kpi_id: kpiData[currentEditIndex].kpi_id,
                project_site_id: kpiData[currentEditIndex].project_site_id
            };

            try {
                const response = await fetch(`https://n8n61-fa4ea4ac7379.herokuapp.com/webhook/kpi-checker-web?userId=${userId}&username=${username}&page=kpi-plans&action=update-data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataToSend),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const responseData = await response.json();
                // Проверяем, является ли ответ массивом и берем первый элемент
                const result = Array.isArray(responseData) ? responseData[0] : responseData;

                if (!result.success) {
                    throw new Error(result.message || 'Неизвестная ошибка при сохранении');
                }

                return result;
            } catch (error) {
                console.error("Ошибка при сохранении данных:", error);
                throw error;
            }
        }

        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = Object.fromEntries(new FormData(e.target));
            try {
                const result = await saveChanges(formData);
                // Обновляем только редактируемые поля в kpiData
                Object.keys(formData).forEach(key => {
                    kpiData[currentEditIndex][key] = formData[key];
                });
                createTable(kpiData);
                document.getElementById('editModal').style.display = 'none';
                tg.showAlert(result.message || 'Изменения сохранены успешно');
            } catch (error) {
                console.error('Ошибка при сохранении:', error);
                tg.showAlert(`Ошибка при сохранении изменений: ${error.message}`);
            }
        });

        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('editModal').style.display = 'none';
        });

        window.onclick = function(event) {
            if (event.target == document.getElementById('editModal')) {
                document.getElementById('editModal').style.display = 'none';
            }
        }

        window.onload = async function() {
            try {
                kpiData = await fetchData();
                createTable(kpiData);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('table-container').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = `Ошибка: ${error.message}`;
                console.error("Подробности ошибки:", error);
            }
        };
    </script>
</body>
</html>
