<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KPI Планы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000000);
            background-color: var(--tg-theme-bg-color, #ffffff);
        }
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
            text-align: center;
            color: var(--tg-theme-text-color, #000000);
        }
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            background-color: var(--tg-theme-bg-color, #ffffff);
            border-radius: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 14px;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--tg-theme-hint-color, #cccccc);
        }
        thead {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        th {
            font-weight: 500;
            color: var(--tg-theme-hint-color, #999999);
        }
        tr:last-child td {
            border-bottom: none;
        }
        #loading, #error-message {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: var(--tg-theme-hint-color, #999999);
        }
        #error-message {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>KPI Планы</h1>
    <div id="loading">Загрузка данных...</div>
    <div id="error-message" style="display:none;"></div>
    <div id="table-container" class="table-container" style="display:none;">
        <!-- Таблица будет динамически заполнена -->
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("Назад").show().onClick(function(){ window.location.href = 'index.html'; });

        async function fetchData() {
            const userId = tg.initDataUnsafe?.user?.id;
            const username = tg.initDataUnsafe?.user?.username;
            
            if (!userId) {
                throw new Error('Не удалось получить ID пользователя');
            }

            try {
                const response = await fetch(`https://n8n61-fa4ea4ac7379.herokuapp.com/webhook-test/kpi-checker-web?userId=${userId}&username=${username}&page=kpi-plans&action=get-data`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                return data;
            } catch (error) {
                console.error("Ошибка при загрузке данных:", error);
                throw error;
            }
        }

        function createTable(data) {
            if (!data || !data.kpi_table) {
                throw new Error('Неверный формат данных');
            }

            const kpiData = data.kpi_table;

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Project ID</th>
                            <th>Project Name</th>
                            <th>Site Name</th>
                            <th>KPI ID</th>
                            <th>Project Site ID</th>
                            <th>Posting Plan</th>
                            <th>Spent Plan Total</th>
                            <th>Spent Reach Plan</th>
                            <th>Spent Grow Plan</th>
                            <th>Reach Plan</th>
                            <th>Reactions Plan</th>
                            <th>Grow Plan</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            kpiData.forEach(row => {
                tableHTML += `
                    <tr>
                        <td>${row.project_id}</td>
                        <td>${row.project_name}</td>
                        <td>${row.site_name}</td>
                        <td>${row.kpi_id}</td>
                        <td>${row.project_site_id}</td>
                        <td>${row.posting_plan ?? '-'}</td>
                        <td>${row.spent_plan_total ?? '-'}</td>
                        <td>${row.spent_reach_plan ?? '-'}</td>
                        <td>${row.spent_grow_plan ?? '-'}</td>
                        <td>${row.reach_plan ?? '-'}</td>
                        <td>${row.reactions_plan ?? '-'}</td>
                        <td>${row.grow_plan ?? '-'}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            document.getElementById('table-container').innerHTML = tableHTML;
        }

        window.onload = async function() {
            try {
                const data = await fetchData();
                createTable(data);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('table-container').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = `Ошибка: ${error.message}`;
            }
        };
    </script>
</body>
</html>
